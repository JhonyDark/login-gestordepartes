<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="login-page">
  <div class="login">
    <img src="images/logo.png" alt="logo">
    <h2 class="login-title2">Se Gestor.</h2>
    <p class="notice">Ya tienes una Cuenta ?,<a href="inicio.html">Iniciar Sesión</a></p>
    <form class="form-login">
      <div class="input-nombre">
        <i class="fas fa-envelope icon"></i>
        <input type="text" name="nombre" placeholder="Ingresa tu Nombre" required>
      </div>
      <div class="input-apellido">
        <i class="fas fa-lock icon"></i>
        <input type="text" name="apellido" placeholder="Ingresa tu Apellido" required>
      </div>
      <div class="input-email">
        <i class="fas fa-lock icon"></i>
        <input type="email" name="email" placeholder="Ingresa tu Correo electronico" required>
      </div>
      <div class="input-celular">
        <i class="fas fa-lock icon"></i>
        <input type="number" name="celular" placeholder="Ingresa tu N°. Celular" required>
      </div>
      <div class="input-password">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" placeholder="Ingresa tu Contraseña" required>
      </div>
      <div class="input-repassword">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="repassword" placeholder="Repite tu Contraseña" required>
      </div>
      <button type="submit"><i class="fas fa-door-open"></i> Registrate.</button>
    </form>
    <div class="created">
      <p> Politicas de privacidad<a href="">.privacy policy</a></p>
    </div>
  </div>
  <div class="background">
    <h1>Se un GESTOR, se grande.</h1>
  </div>
</div>
</body>
</html>
