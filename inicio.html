<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="login-page">
  <div class="login">
    <img src="images/logo.png" alt="logo">
    <h2 class="login-title">Iniciar Sesión</h2>
    <p class="notice">Bienvenido nuevamente Gestor,<a href="registro.html">Registrarse</a></p>
    <form class="form-login">
      <label for="email">Correo electrónico *</label>
      <div class="input-email">
        <i class="fas fa-envelope icon"></i>
        <input type="email" name="email" placeholder="Ingresa tu Correo electrónico" required>
      </div>
      <label for="password">Contraseña *</label>
      <div class="input-password">
        <i class="fas fa-lock icon"></i>
        <input type="password" name="password" placeholder="Ingresa tu Contraseña" required>
      </div>
      <div class="checkbox">
        <label for="remember">
          <input type="checkbox" name="remember">
          Recuérdame
        </label>
      </div>
      <button type="submit"><i class="fas fa-door-open"></i> Acceder</button>
      <button type="submit"><i class="fas fa-door-open"></i> Iniciar seccion con google</button>
    </form>
      <a href="#">¿Olvidaste tu contraseña?</a>
    <div class="created">
      <p> Politicas de privacidad<a href="">.privacy policy</a></p>
    </div>
  </div>
  <div class="background">
    <h1>Se un GESTOR, se grande.</h1>
  </div>
</div>
</body>
</html>
