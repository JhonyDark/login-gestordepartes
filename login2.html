<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login2.css">
    <script src="https://kit.fontawesome.com/23150b6b10.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>    
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form class="form-register" action="#">
			<img class="logo" src="images/logo.png" alt="logo">
			<h1>Crerar Cuenta</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Se un GESTOR, se grande.</span>
			<input type="text" placeholder="Nombre" required />
			<input type="text" placeholder="Apellido" required />
			<input type="email" placeholder="Correo electronico" required />
			<input type="number" placeholder="N°. Celular" required />
			<input type="password" placeholder="Contraseña" required />
			<input type="password" placeholder="Repite la Contraseña" required />
			
			<button>Únete</button>
			<button id="signIn2" class="active-register">Inicia sesión</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<img class="logo" src="images/logo.png" alt="logo">
			<h1>Inicia sesión</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>Bienvenido nuevamente Gestor.</span>
			<input type="email" placeholder="Correo electronico" />
			<input type="password" placeholder="Contraseña" />
            <div class="div checkbox">
                <label for="remember">
                  <input class="inpucheck" type="checkbox" name="remember">
                  <span>Recuérdame</span>
                </label>
              </div>
			<a href="#">¿Olvidaste tu contraseña?</a>
			<button>Inicia sesión</button>
			<button id="signUp2" class="active">Registrate</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="inicio overlay-panel overlay-left">
				<h1>Bienvenido nuevamente Gestor.</h1>
				<button class="ghost" id="signIn">Inicia sesión</button>
			</div>
			<div class="register overlay-panel overlay-right">
				<h1>Se un GESTOR, se grande!</h1>
				<!-- <p>Enter your personal details and start journey with us</p> -->
				<button class="ghost" id="signUp">Registrate</button>
			</div>
		</div>
	</div>
</div>

<footer>
	
</footer>

<script src="/js/login2.js"></script>
</body>
</html>
